<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Homepage</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS concatenated and minified via ant build script-->

<body>

  <div id="container">
    <header>
      <div>
        <div class="row" id="link-nav">
          <div class="container">
          </div>
        </div>
        <div class="row" id="action-nav">
          <div class="container">
            <div class="" id="nav-search">
            </div>
            <div id="nav-cart" class="">
            </div>
          </div>
        </div>
        <div class="row" id="category-nav">
          <div class="container" id="categories-nav-tab">
            <a href="#" id="close-category-nav"><b>Close</b></a>
            <ul class="unstyled" id="category-nav-list">
            </ul>
            <div id="categories-nav-tab-pull">
              <em>Categories</em>
              <ul id="pull-marker" class="unstyled"><li></li><li></li></ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="main" class="container">
      <div class="row">
        <section id="tag-sidebar" class="span4">
          <h3>Tags</h3>
          <ul>
            <li>tag1</li>
            <li>tag1</li>
            <li>tag1</li>
            <li>tag1</li>
            <li>tag1</li>
            <li>tag1</li>
            <li>tag1</li>
          </ul>
        </section>
        <section id="product-area" class="span12">
        </section>
      </div>
    </div>

    <div clas="push"></div>
  </div> <!--! end of #container -->
  <footer></footer>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../js/libs/jquery-1.6.2.min.js"><\/script>')</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="../js/plugins.js"></script>
  <script defer src="../js/script.js"></script>
  <!-- end scripts-->

  <script>
    $(document).ready(function() {
      var category_row = $("#category-nav");
      $("#categories-nav-tab-pull, #close-category-nav").click(function(e) {
        e.preventDefault();
        category_row.toggleClass('show');
      });
    });
  </script>

  <script>
    $(document).ready(function() {
            var product,row,rating;
            for ( var i = 0; i<5; i++){
              row = $('<div class="row"></div>').appendTo('#product-area');
              for (var j=0; j<3; j++){
                product = $('<div class="product span4"></div>').appendTo(row);
                $('<h4 class="product-title">Kittens</h4>').appendTo(product);
                $('<div class="product-image-container"><img src="http://placekitten.com/110/110" alt="kittens" class="product-image" /></div>').appendTo(product);
                $('<div class="product-price">$200.00</div>').appendTo(product);
                rating = Math.floor(Math.random()*100);
                $('<div class="product-rating">'+
                  '<div class="rating-bar" style="width:100px">'+
                    '<div class="rating-bar-inner" style="width:'+rating+'px"></div>'+
                  '</div>'+rating+'%</div>').appendTo(product);
                $('<div class="product-description"><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla molestie sodales urna, sit amet tempor arcu placerat eget. In hac habitasse platea dictumst. Duis nec lectus vehicula urna iaculis varius. Duis imperdiet urna in dolor tristique dapibus. Fusce varius pretium lacus, vitae aliquet elit sollicitudin nec.</p></div>').appendTo(product);
              }
            }
          });
          </script>

</body>
</html>
